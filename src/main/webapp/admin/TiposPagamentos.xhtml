<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="tipoPagamento"
				value="#{tipoPagamentoBean.tipoPagamento}" />
			<f:viewAction action="#{tipoPagamentoBean.inicializar}" />
		</f:metadata>
		<p:growl id="mensagem" />
		<h:form id="frm">
			<p:focus context="frm" />
			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/admin/TiposPagamentos" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{tipoPagamentoBean.salvar}" update="@form"
						validateClient="false" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{tipoPagamentoBean.tipoPagamento.nome}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
