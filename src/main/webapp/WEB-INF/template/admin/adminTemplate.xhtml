<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Área Administrativa - loja</title>
<h:outputStylesheet name="lojaAdmin.css" library="css" />
<h:outputScript name="functions.js" library="js"/>
</h:head>
<h:body>
<!-- start header -->
<div id="header">
	<h1><a href="../../index.jsf" title="loja virtual"><h:graphicImage library="img" name="logo.png" styleClass="logoadmin" /></a></h1>
	<p><a href="home.jsf" title="Área administrativa"> Área Administrativa</a></p>
</div>
<!-- end header -->
<!-- start page -->

	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<!-- start content -->
				<div id="content">
				<ui:insert name="conteudo">
				
					<div class="post">
						<h2 class="title">Bem vindo a Área Administrativa</h2>
						<div class="entry">
														
						</div>
					</div>
					
				</ui:insert>
				</div>
				<!-- end content -->
				<!-- start sidebar -->
				<div id="sidebar">
				<h:form>
					<ul>
						<li>
							<h2>Cadastros</h2>
							<ul>								
								<li><h:commandLink value="Produto" action="#{linkMB.linkProduto}" immediate="true"  ></h:commandLink></li>								
								<li><h:commandLink  value="Categoria" action="#{linkMB.linkCategoria}" immediate="true" styleClass="linkCurso"></h:commandLink></li>
								<li><h:commandLink value="Usuário" action="#{linkMB.linkUsuario}" immediate="true" ></h:commandLink></li>								
							</ul>
						</li>
						<li>
							<h2>Configurações</h2>
							<ul>
							    <li><h:commandLink  value="Layout" action="#{linkMB.linkLayout}" immediate="true" ></h:commandLink></li>								
							</ul>
						</li>
						<li>
							<h2>Relatórios</h2>
							<ul>
							    <li><h:commandLink  value="Produto" action="#" immediate="true"  styleClass="linkAluno"></h:commandLink></li>
								<li><h:commandLink  value="Usuário" action="#" immediate="true"  styleClass="linkAluno"></h:commandLink></li>
							</ul>
						</li>
						<li><h:commandLink styleClass="sairAdmin" title="click para fazer logout" action="#{loginMB.logout}" >
							<h:graphicImage  library="img/admin/" name="sair.png" />
								<h:outputText value="Sair do sistema" />
							</h:commandLink>
						</li>
						
					</ul>
					
					</h:form>
				</div>
				<!-- end sidebar -->
				<div style="clear:both">&nbsp;</div>
			</div>
		</div>
	</div>
<div id="footer">
	<p>&copy;2013 Todos os direitos reservados </p>
</div>
</h:body>
</html>
