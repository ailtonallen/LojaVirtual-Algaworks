<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de usuario' : 'Novo usuario'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:event listener="#{cadastroUsuarioBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<h1>#{cadastroUsuarioBean.editando ? 'Edição de usuario' : 'Novo
				usuario'}</h1>

			<p:messages autoUpdate="true" closable="true" showIcon="true" />

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuario/CadastroUsuario"
						icon="ui-icon-newwin" />
					<p:commandButton value="Salvar" id="btnSalvar"
						action="#{cadastroUsuarioBean.salvar}" icon="ui-icon-disk"
						update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar"
						outcome="/usuario/PesquisaUsuarios.xhtml" icon="ui-icon-search" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width:100%; margin-top:20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="50" maxlength="50"
					value="#{cadastroUsuarioBean.usuario.nome}" />

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" size="70" maxlength="70"
					value="#{cadastroUsuarioBean.usuario.bairro}" />

				<p:outputLabel value="Numero de casa" for="numero" />
				<p:inputText id="numero" size="50" maxlength="50"
					value="#{cadastroUsuarioBean.usuario.casaNr}" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" size="50" maxlength="50"
					value="#{cadastroUsuarioBean.usuario.telefone}" />

				<p:outputLabel value="Rua" for="rua" />
				<p:inputText id="rua" size="50" maxlength="50"
					value="#{cadastroUsuarioBean.usuario.rua}" />


				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="50" maxlength="25"
					value="#{cadastroUsuarioBean.usuario.email}" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" required="true" size="50" maxlength="25"
					feedback="true" weakLabel="Fraca" goodLabel="Boa"
					strongLabel="Forte" promptLabel="Introduza uma senha"
					value="#{cadastroUsuarioBean.usuario.senha}" />

			</p:panelGrid>

			<p:panelGrid columns="2" id="painel2"
				style="width: 30%, margin-top: 20px" columnClasses="rotulo, campo">

				<p:selectOneMenu id="grupo"
					value="#{cadastroUsuarioBean.grupoSelecionado}">
					<f:selectItem itemLabel="Selecione o grupo" itemDisabled="true" />
					<f:selectItems value="#{cadastroUsuarioBean.grupos}" var="grupo"
						itemLabel="#{grupo.nome}" itemValue="#{grupo}" />
				</p:selectOneMenu>

				<p:commandButton value="Adicionar Grupo" id="adicionarGrupo"
					icon="ui-icon-plus" action="#{cadastroUsuarioBean.adicionaGrupo}"
					process="grupo, @this" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
