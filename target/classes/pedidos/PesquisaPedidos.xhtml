<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de pedidos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de pedidos</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"
						action="#{pesquisaPedidosBean.pesquisar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/publico/Pedidos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Número" />
				<h:panelGroup>
					<p:inputText size="10" />
	    			a
	    			<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
	    			a
	    			<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Vendedor" />
				<p:inputText size="40" />

				<p:outputLabel value="Cliente" />
				<p:inputText size="40" />

			</p:panelGrid>

			<p:dataTable id="pedidosTable"
				value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido"
				style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Número"
					style="text-align: center; width: 100px"
					sortBy="#{pedidoBean.pedido.id}">
					<h:outputText value="#{pedido.id}" />
				</p:column>
				<p:column headerText="Data de Criação">
					<h:outputText value="#{pedido.dataCriacao}" />
				</p:column>
				<p:column headerText="Data de Entrega">
					<h:outputText value="#{pedido.dataEntrega}" />
				</p:column>

				<p:column headerText="Quantidade"
					style="text-align: right; width: 120px">
					<h:outputText value="#{pedido.quantidade}" />
				</p:column>

				<p:column headerText="Local de entrega"
					style="text-align: right; width: 120px">
					<h:outputText value="#{pedido.entrega.local}" />
				</p:column>
				
				<p:column headerText="Produto"
					style="text-align: right; width: 120px">
					<h:outputText value="#{pedido.produto.nome}" />
				</p:column>
				
				<p:column headerText="Tipo de Pagamento"
					style="text-align: right; width: 120px">
					<h:outputText value="#{pedido.tipo.nome}" />
				</p:column>

				<p:column headerText="Comprador"
					style="text-align: right; width: 120px">
					<h:outputText value="#{pedido.usuario.nome}" />
				</p:column>

				<p:column headerText="Valor Total" style="width: 100px">
					<h:outputText value="#{pedido.valorTotal}" />
				</p:column>
				<p:column style="text-align: center; width: 50px">
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
